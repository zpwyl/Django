<!DOCTYPE html>
<html>
<head>
	<title>修改图书信息</title>
	<link rel="stylesheet" type="text/css" href="/static/css/1.css">
    <script type="text/javascript" src="/static/js/1.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="top">
				<div>
					<ul>
						<a href="#"><li>客户服务</li></a>
						<a href="#"><li>企业采购</li></a>
						<a href="#"><li>我要出书</li></a>
						<a href="#"><li>小说投稿</li></a>
						<a href="#"><li>我的图书馆</li></a>
					</ul>
                    <div class="welcome"><p>欢迎光临我的图书馆，请
                    </p>
                        {% if v %}
                        <a>欢迎{{ v }}</a>
                    </p>
                        <a href={% url 'leyout' %}>注销</a>
                        {% else %}<a href={% url 'login' %}>登录</a>{% endif %}</div>
                    <div class="title">
                        <p><a href="#">亚木图书</a><p>
                    </div>
                </div>
			</div>
			<div class="nav">
                <div>
                    <div class="logo"><p>亚木图书</p></div>
                    <div class="search">
                        <input type="text">
                        <span><img src="/static/img/2.png"></span>
                    </div>
                    <div class="collection">
                        <p><a>我的收藏</a></p>
                    </div>
                </div>
			</div>
		</div>
		<div id="main">
			<div class="content">
				<ul>
					<li><a href ={% url 'home' 1 %}>全部图书</a></li>
		            <li><a href ={% url 'home' 2 %}>查找图书</a></li>
		            <li><a href ={% url 'home' 3 %}>添加图书</a></li>
		            <li><a href ={% url 'home' 4 %}>借取图书</a></li>
		            <li><a href ={% url 'home' 5 %}>用户资料</a></li>
				</ul>
			</div>
            <div class="mains">
                {% if message %}
                {{ message }}
                {% endif %}
                <div class="main">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="yanzRight">
                            <input style="margin-top:5px;float: left;" id="st18" name="userphoto" onchange="previewImage(this,5)" type="file"/>
                            <span class="dui" id="imgOrder_dui" style="display: none;"></span>
                        </div>
                        <div id="preview5" style="margin-left:150px;clear:both; padding-top:15px;">
                            <img src="" alt="" id="imghead5" height="200" width="200" style="display:none;"/>
                        </div>
                        <label>昵    称：</label><input type="text" name="name" value={{ user.name }}>
                        <label>邮    箱：</label><input type="text" name="email" value={{ user.email }}>
                        <label>联系电话：</label><input type="text" name="tel" value={{ user.tel }}>
                        <label>性    别：</label>
                        <select name="sex">
                            <option value=0>男</option>
                            <option value=1>女</option>
                        </select>
                        <select name="status">
                            <option value=0>离线</option>
                            <option value=1>在线</option>
                        </select>
                        <input type="submit" value="确定">
                    </form>
                </div>
            </div>
        <div id="footer"></div>
	</div>
</body>
</html>
